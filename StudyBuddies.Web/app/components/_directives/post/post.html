<div class="well">
    <h2>
        {{ ::post.user.name }} 
        <small>&lt;{{ ::post.group.name }}&gt;</small>&nbsp;
        <button class="btn btn-danger btn-sm" ng-click="deletePost()"><i class="fa fa-trash-o"></i></button>
    </h2>
    <p ng-bind="::post.date | date: 'short'"></p>
    <div style="background-color: white; padding: 5px;">
        <p ng-bind="::post.content"></p>
        <hr style="border-style: dashed" />
        <div class="row">
            <div ng-repeat="attachment in post.attachments" ng-click="downloadFile(attachment)" class="col-sm-3" style="text-align: center">
                <span class="fa fa-file-o" style="font-size: xx-large"></span><br />
                <a href="" ng-bind="::attachment.name"></a>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="pull-right">
            <button class="btn btn-info btn-sm" ng-click="hideComments = !hideComments"><span ng-bind="!!hideComments ? 'View Comments' : 'Hide Comments'">{{ if (!!hideComments) '<span>View comments <i class="fa fa-chevron-down"></i></span>' else 'Hide comments <i class="fa fa-chevron-up"></i>' }}</span> <i class="fa fa-chevron-down"></i></button>
        </div>
    </div>
    <br />
    <div uib-collapse="hideComments" expanded="initCommentsSection()">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="comment.content" placeholder="Write a comment..." aria-describedby="postComment">
            <span class="input-group-addon btn btn-success" ng-click="postComment()" id="postComment">Post the comment!</span>
        </div>
        <br />
        <div class="well">
            <div class="row" ng-repeat="comment in comments" style="border-top: 1px solid red; margin-top: 10px; padding-top: 10px;">
                <div class="col-md-4 padding-left-0">
                    <strong>
                        <span style="font-size: small">{{ ::comment.user.name }}, </span><br />
                    </strong>
                    <span style="font-size: smaller" ng-bind="::comment.date | date: 'short'"></span>
                </div>
                <div class="col-md-7 padding-left-0">
                    {{ ::comment.content }}
                </div>
                <div class="col-md-1 padding-left-0">
                    <button class="btn btn-danger btn-sm" ng-click="deleteComment(comment.id)"><i class="fa fa-trash-o"></i></button>
                </div>
                <hr />
            </div>
        </div>
    </div>
</div>
